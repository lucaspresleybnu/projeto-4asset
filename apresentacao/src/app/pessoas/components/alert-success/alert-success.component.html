<div id="alert-success" class="alert-pessoa uk-flex uk-open" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
        <button
            class="uk-modal-close-default uk-icon uk-close"
            type="button" (click)="alertClose()">
            <svg width="14" height="14" viewBox="0 0 14 14">
                <line fill="none" stroke="#000" stroke-width="1.1" x1="1" y1="1" x2="13" y2="13"></line>
                <line fill="none" stroke="#000" stroke-width="1.1" x1="13" y1="1" x2="1" y2="13"></line>
            </svg>
        </button>
        <h2 class="uk-modal-title">{{ messageAlert }}</h2>
        <button class="uk-button uk-button-default uk-button-large btn-close" type="button" (click)="alertClose()"> 
            Fechar
        </button>
    </div>
  </div>
